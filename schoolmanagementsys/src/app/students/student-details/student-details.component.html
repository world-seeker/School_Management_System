<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Student Details</h2>
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Student Information</h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">Details of the student with ID {{ student.id }}</p>
      </div>
      <div class="border-t border-gray-200">
        <dl>
          <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-500">First Name</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">{{ student.firstName }}</dd>
          </div>
          <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-500">Last Name</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">{{ student.lastName }}</dd>
          </div>
          <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-500">Address</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">{{ student.address }}</dd>
          </div>
        </dl>
      </div>
    </div>
  </div>

  <div class="border-t border-gray-200">
    <dl>
      <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">English Marks</dt>
        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">{{ marks.englishMarks}}</dd>
      </div>
      <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Physics Marks</dt>
        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">{{ marks.physicsMarks }}</dd>
      </div>
      <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Maths Mark</dt>
        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">{{ marks.mathsMarks }}</dd>
      </div>
    </dl>
  </div>
