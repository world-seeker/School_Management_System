<h1 class="text-2xl text-center font-bold ">Add Marks</h1>


<div class=" md:w-[500px] md:mx-auto p-5 ">
  <div *ngIf="serverMessage" class="">
    <div *ngIf="serverMessage.message"
     class="bg-green-500 p-1 rounded-full text-center capitalize">  
     {{ serverMessage.message }}
    </div>
    <div *ngIf="serverMessage.error"
     class="bg-red-500 p-1 rounded-full font-bold capitalize text-center">  Error: {{ serverMessage.error }}
    </div>
 </div>
 <div
   class="bg-red-500 font-bold rounded-full text-center p-1"
   *ngIf="myForm.controls['numberInput'] && (myForm.controls['numberInput'].errors?.['min'] || myForm.controls['numberInput'].errors?.['max'])">
   Please enter a number between 0 and 99.
 </div>




  

    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-3">
            <div class="sm:col-span-3">
              <label for="studentid" class="block text-sm font-medium leading-6 text-gray-900">Student Id</label>
              <div class="mt-2">
                <input 
                [(ngModel)]="id"
                type="text" name="studentid" id="studentid" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>
            </div>
            <div class="sm:col-span-3">
              <label for="physicsmarks" class="block text-sm font-medium leading-6 text-gray-900">Physics Marks</label>
              <div class="mt-2">
                <input 
                [(ngModel)]="marks.physicsMarks"
                type="number" 
                min="0" 
                max="100"
                name="numberInput" id="physicsmarks" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>
            </div>
         <div class="sm:col-span-4">
              <label for="mathsmarks" class="block text-sm font-medium leading-6 text-gray-900">Maths Marks</label>
              <div class="mt-2">
                <input 
                [(ngModel)]="marks.mathsMarks"
                id="mathsmarks" name="numberInput"  type="number" 
                min="0" 
                max="100"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div> 
            </div>
            <div class="sm:col-span-4">
                <label for="englishmarks" class="block text-sm font-medium leading-6 text-gray-900">English Marks</label>
                <div class="mt-2">
                  <input 
                  [(ngModel)]="marks.englishMarks"
                  id="englishmarks" name="numberInput"  type="number" 
                  min="0" 
                  max="100"class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                </div>
                
              </div>
          </div>
        </div>
      </div>
      <button 
      type="submit" class="btn mt-1 w-full hover:bg-green-400" [disabled]="!myForm.valid">Submit</button>
    </form>
  </div>
  
  <div class="space-y-2 md:w-60 md:mx-auto md:items-center">
  
  <button 
   (click)="gotostudentlist()"
   class="w-full bg-blue-400 rounded-full p-3 hover:bg-blue-500 font-bold text-white hover:text-gray-400">
    View All Students
  </button>
  
  <button 
   (click)="gotomarklist()"
   class="w-full bg-blue-400 rounded-full p-3 hover:bg-blue-500 font-bold text-white hover:text-gray-400">
    View All Marks
  </button>
  
  
  </div>
