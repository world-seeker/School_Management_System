<!-- Table to display marks for each student -->
<div class="container mx-auto p-4 overflow-x-auto">
    <h2 class="text-2xl font-bold mb-4">Student Marks</h2>
    <table class="table-auto divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">English</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Maths</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Physics</th>
                <!-- Add more subject columns as needed -->
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <!-- Iterate over student marks data -->
            <tr *ngFor="let mark of marks">
                <td class="px-6 py-4 whitespace-nowrap">{{ mark.student.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ mark.student.firstName }}</td>
                
                <td class="px-6 py-4 whitespace-nowrap">{{ mark.englishMarks }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ mark.mathsMarks }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ mark.physicsMarks }}</td>
                <!-- Add more subject marks as needed -->
            </tr>
            
            <!-- Add more rows for other students -->
        </tbody>
    </table>
</div>
